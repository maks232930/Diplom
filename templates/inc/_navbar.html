{% load barbershop_tags %}
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        {% get_logo_name %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Меню
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}"><a href="{% url 'barbershop:home' %}" class="nav-link">Главная</a></li>
                <li class="nav-item {% if request.path == '/service-price/' %}active{% endif %}"><a href="{% url 'barbershop:service_price' %}" class="nav-link">Услуги & Цены</a></li>
                <li class="nav-item {% if request.path == '/gallery/' %}active{% endif %}"><a href="{% url 'barbershop:gallery' %}" class="nav-link">Галерея</a></li>
                <li class="nav-item {% if request.path == '/review/' %}active{% endif %}"><a href="{% url 'barbershop:review' %}" class="nav-link">Отзывы</a></li>
                <li class="nav-item {% if request.path == '/shop/' %}active{% endif %}"><a href="{% url 'shop:home' %}" class="nav-link">Товары</a></li>
                <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}"><a href="{% url 'barbershop:contact' %}" class="nav-link">Контакты</a></li>
                <li class="nav-item {% if request.path == '/recording-step-one/' %}active{% endif %}"><a href="{% url 'barbershop:recording_step_one' %}" class="nav-link">Онлайн-запись</a></li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item {% if request.path == '/user/profile/' %}active{% endif %}"><a href="{% url 'users:profile' %}" class="nav-link">Профиль</a></li>
                    <li class="nav-item {% if request.path == '/logout/' %}active{% endif %}"><a href="{% url 'users:logout' %}" class="nav-link">Выход</a></li>
                {% else %}
                    <li class="nav-item {% if request.path == '/user/login/' %}active{% endif %}"><a href="{% url 'users:login' %}" class="nav-link">Вход</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
