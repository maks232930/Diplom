{% extends 'barbershop_base.html' %}

{% load static %}

{% block title %}Услуги & Цены{% endblock %}

{% block main %}
    <div class="hero-wrap" style="background-image: url({% static "images/bg_2.jpg" %});"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center"
                 data-scrollax-parent="true">
                <div class="col-md-6 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                    <h1 class="mb-3 mt-5 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        Галерея</h1>
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                            class="mr-2"><a href="{% url 'barbershop:home' %}">Главная</a></span> <span>Галерея</span></p>
                </div>
            </div>
        </div>
    </div>
    <section class="ftco-gallery">
        <div class="container">
            <div class="row justify-content-center mb-5 pb-3">
                <div class="col-md-7 heading-section ftco-animate text-center fadeInUp ftco-animated">
                    <h2 class="mb-4">Наша галерея</h2>
                    <p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
                    <p class="mt-5">Здесь представлены работы наших мастеров.</p>
                </div>
            </div>
        </div>
        <div class="container-wrap">
            <div class="row no-gutters">
                {% for image in images %}
                    <div class="col-md-3 ftco-animate fadeInUp ftco-animated">
                        <a href="{{ image.photo.url }}"
                           class="gallery img image-popup d-flex align-items-center"
                           style="background-image: url({{ image.photo.url }});">
                            <div class="icon mb-4 d-flex align-items-center justify-content-center">
                                <span class="icon-search"></span>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
